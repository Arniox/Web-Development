<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Taxi Booking System</title>
	</head>
	<body>
		<!-- Navigation bar -->
		<div class="overlay-image">
			<img src="https://i.imgur.com/rKOVEt6.png" class="img-fluid" alt="Responsive image"/>
			<!-- <img src="./Images/TitlePage.png" class="img-fluid" alt="Responsive image"/> -->
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		 	<a class="navbar-brand" href="#">Navigation</a>
		 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navigation Buttons -->
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="booking.html">Booking<span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="admin.html">Admin</a>
		    	</div>
		  	</div>
		</nav><br><br>

		<!-- Page Content -->
		<div class="fluid-container px-lg-5">
			<div class="row">
	         <!-- Buttons and input fields -->
	         <div class="col">
					<!-- Customer Name -->
					<div class="input-group mb-3 col-md-10">
					  <input type="text" class="form-control" id="nameValidate" placeholder="Recipient's name..." onchange="check(false);" aria-describedby="basic-addon1">
					  <div class="input-group-append">
					    <span class="input-group-text" id="basic-addon1">Customer Name</span>
					  </div>
					</div>
					<!-- Phone Number -->
					<div class="input-group mb-3 col-md-10">
					  <input type="text" class="form-control" id="phoneValidate" placeholder="eg: 02154677" onchange="check(false);" aria-describedby="basic-addon2">
					  <div class="input-group-append">
					    <span class="input-group-text" id="basic-addon2">Phone Number</span>
					  </div>
					</div>
					<!-- Pickup Address -->
					<div class="input-group mb-3 col-md-10">
					  <input type="text" class="form-control" id="searchTextField" placeholder="eg: Auckland CBD" onchange="check(false);" aria-describedby="basic-addon3">
					  <div class="input-group-append">
					    <span class="input-group-text" id="basic-addon3">Pickup Address</span>
					  </div>
					</div>
					<!-- Destination Address -->
					<div class="input-group mb-3 col-md-10">
					  <input type="text" class="form-control" id="searchTextField2" placeholder="eg: Te Atatu South" onchange="check(false);" aria-describedby="basic-addon4">
					  <div class="input-group-append">
					    <span class="input-group-text" id="basic-addon4">Destination Address</span>
					  </div>
					</div>
					<!-- Pickup Time -->
					<div class="input-group mb-3 col-md-10">
						<input type="datetime-local" class="form-control" onchange="check(false);" id="date" min="2018-01-01T00:00" max="2020-01-01T00:00">
						<div class="input-group-append">
					   	<span class="input-group-text" id="basic-addon5">Pickup Time</span>
						</div>
					</div>
					<!-- Submission button -->
					<div class="input-group mb-3 col-md-10">
						<button type="button" class="btn btn-outline-primary" onclick="changeAllowed(true);">Submit & Post</button>
					</div>
				</div>
				<div class="col">
					<!-- Out put -->
					<div class="container-fluid px-lg-3">
						<div class="mb-3" id="outPutString" style="color: red;">

						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwmwZZcEI6fQRRf6K0CU5zefcueXDc8u8&libraries=places"></script>
		<script src="Javascript/xhr.js"></script>
		<script src="Javascript/dateFunction.js"></script>
		<script src="Javascript/googleLocation.js"></script>
		<script src="Javascript/validator.js"></script>
		<script src="Javascript/bookingFunctions.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
